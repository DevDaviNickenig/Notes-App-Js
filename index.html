<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>
<body>
    <!-- LATERAL DO APP -->
    <div class="notas">
        <div class="barra__lateral">
            <button class="adicionar__nota">Add Note</button>
            <div class="notas__lista">
                <div class="notas__lista-item">
                    <div class="notas__pequeno-titulo"> Nota Qualquer</div>
                    <div class="notas__pequeno-corpo">Esse é o corpo da nota na barra lateral</div>
                    <div class="notas__pequeno-atualizar">Quarta 15:29</div>
                </div>
            </div>
        </div>
    </div>
    <!-- EDITOR DE NOTAS -->
    <div class="nota__editor">
        <input type="text" class="notas__titulo" placeholder="Digite o Título">
        <textarea name="nota__editor-corpo" id="" cols="30" rows="10">Esse é o corpo das notas</textarea>
    </div>
</body>
</html>
