<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Notes App</title>
</head>
<body>
    <!-- LATERAL DO APP -->
    <div class="notas" id="app">
        <div class="barra__lateral">
            <button class="adicionar__nota">Adicionar Nota</button>
            <div class="notas__lista">
                <div class="notas__lista-item notas__lista-item--selecionado">
                    <div class="notas__pequeno-titulo"> Nota Qualquer</div>
                    <div class="notas__pequeno-corpo">Esse é o corpo da nota na barra lateral</div>
                    <div class="notas__pequeno-atualizado">Quarta 15:29</div>
                </div>               
            </div>
        </div>
        <!-- EDITOR DE NOTAS -->
    <div class="notas__editor">
        <input type="text" class="notas__titulo" placeholder="Digite o Título">
        <textarea name="notas__editor-corpo">Esse é o corpo das notas</textarea>
    </div>
    </div>
    
    <script src="./js/main.js" type="module"></script>
</body>
</html>
